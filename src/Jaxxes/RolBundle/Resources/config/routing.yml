rol_homepage:
    path:     /
    defaults: { _controller: RolBundle:Default:index }

# Portada de la parte de administraci√≥n
rol_new:
    pattern:  /new
    defaults: { _controller: RolBundle:Default:new }

rol_create:
    pattern:  /create
    defaults: { _controller: RolBundle:Default:create }
    requirements: { _method: post }

rol_show:
    pattern:  /{id}/show
    defaults: { _controller: RolBundle:Default:show }

rol_edit:
    pattern:  /{id}/edit
    defaults: { _controller: RolBundle:Default:edit }

rol_update:
    pattern:  /{id}/update
    defaults: { _controller: RolBundle:Default:update }
    requirements: { _method: post }

rol_delete:
    pattern:  /{id}/delete
    defaults: { _controller: RolBundle:Default:delete }
    requirements: { _method: post }

#routing de Register Definition Rol
register_definition_rol_new:
